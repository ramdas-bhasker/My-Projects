<html lang="en">
<head>
<meta charset="utf-8">

<!-- Bootstrap -->
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="assets/css/common.css" rel="stylesheet">
<link href="assets/css/styles.css" rel="stylesheet">
<link href="assets/css/login.css" rel="stylesheet">
<link href="assets/css/media.css" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>
<body class="loginbgds">
<div class="container">
  <div class="row loginview">
    <div class="loginmiddle">
      <div class="fblogologin"><a href="#" class="fblogo"><img src="assets/images/fblogo-white.png"/></a></div>
      <div class="form">
      <div class="layer"></div>
       <div class="layertop">
        <!--Tab Group-->
        <ul class="tab-group">
          <li class="tab active"><a href="#login">Change Password</a></li>
        </ul>
        <!--End Tab Group-->
        <!--Login-->
          <div id="changepassword">
            <form action="#" method="post">
              <div class="field-wrap">
                <label>Current Password</label>
                <input type="text" autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>New Password</label>
                <input type="text" autocomplete="off"/>
              </div>
              <div class="field-wrap">
                <label>Re-Enter New Password</label>
                <input type="password" autocomplete="off"/>
              </div>      
              <button class="button button-block signmrgtop"/>Save</button>
              <!--<p class="forgot"><a href="#">Login</a></p>-->
            </form>
          </div>
          <!--End Login-->
       </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/jquery-ui.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- jQuery easing plugin -->
<script type="text/javascript">
$(document).ready(function(){
$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

 

});	
</script>
</body>
</html>
